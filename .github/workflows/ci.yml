name: CI
on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn turbo lint

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Prisma generate (workspace)
        run: yarn --cwd libs/database generate
      - name: Run tests (turbo)
        env:
          NODE_ENV: test
          CI: true
          USE_IN_MEMORY_REDIS: 'true'
          SKIP_REAL_SERVICES: 'true'
        run: yarn turbo run test

  build:
    name: Build (sanity)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Prisma generate (workspace)
        run: yarn --cwd libs/database generate
      - name: Run build (turbo)
        env:
          NODE_ENV: production
          CI: true
          USE_IN_MEMORY_REDIS: 'true'
          SKIP_REAL_SERVICES: 'true'
        run: yarn turbo run build
