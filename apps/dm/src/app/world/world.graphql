query GetTile($x: Int!, $y: Int!) {
  getTile(x: $x, y: $y) {
    id
    x
    y
    biomeId
    biomeName
    description
    height
    temperature
    moisture
    seed
    chunkX
    chunkY
    createdAt
    updatedAt
  }
}

query GetChunk($chunkX: Float!, $chunkY: Float!) {
  getChunk(chunkX: $chunkX, chunkY: $chunkY) {
    chunkX
    chunkY
    tiles {
      x
      y
      biomeName
      height
    }
  }
}

query HealthCheck {
  __schema {
    queryType {
      name
    }
  }
}

query GetTileWithNearby($x: Int!, $y: Int!) {
  getTile(x: $x, y: $y) {
    id
    x
    y
    biomeId
    biomeName
    description
    height
    temperature
    moisture
    seed
    chunkX
    chunkY
    createdAt
    updatedAt
    nearbyBiomes {
      biomeName
      distance
      direction
    }
    nearbySettlements {
      name
      type
      size
      population
      x
      y
      description
      distance
    }
    currentSettlement {
      name
      type
      size
      intensity
      isCenter
    }
  }
}
