server {
    listen 80;
    server_name battleforge.app closet.battleforge.app;
    server_tokens off;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name battleforge.app closet.battleforge.app;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/battleforge.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/battleforge.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # DM REST API (https://battleforge.app/dm/* -> http://host.docker.internal:3000/*)
    location /dm/ {
        proxy_pass http://host.docker.internal:3000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # World service REST and rendering endpoints
    # e.g. https://battleforge.app/world/tiles/... and /world/render/map.png
    location /world/ {
        proxy_pass http://host.docker.internal:3001;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /slack/ {
        proxy_pass http://host.docker.internal:3002;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Default: deny other paths or serve a simple 404
    location / {
        return 404;
    }
}
