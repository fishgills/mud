server {
  listen 80;
  server_name server.battleforge.app battleforge.app closet.battleforge.app;

  # Health endpoint used by the load balancer
  location /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  # Proxy /slack to the slack-bot service (internal container)
  location /slack/ {
    proxy_pass http://slack-bot:3002/slack/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Preserve original client protocol provided by the external LB
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Proxy /world to world service
  location /world/ {
    proxy_pass http://world:3001/world/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
  }

  # Default proxy to DM service
  location / {
    proxy_pass http://dm:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
  }
}
