mutation MovePlayer($slackId: String!, $input: MovePlayerInput!) {
  movePlayer(slackId: $slackId, input: $input) {
    success
    message
    data {
      player {
        id
        name
        x
        y
        hp
        isAlive
      }
      location {
        x
        y
        biomeName
        description
      }
      surroundingTiles {
        x
        y
        biomeName
        description
        direction
      }
      monsters {
        id
        name
        hp
        isAlive
      }
      playerInfo
      description
    }
  }
}

mutation Attack($slackId: String!, $input: AttackInput!) {
  attack(slackId: $slackId, input: $input) {
    success
    message
    data {
      attackerName
      defenderName
      damage
      defenderHp
      defenderMaxHp
      isDead
      message
      xpGained
    }
  }
}

query GetPlayer($slackId: String!) {
  getPlayer(slackId: $slackId) {
    success
    message
    data {
      id
      name
      x
      y
      hp
      maxHp
      strength
      agility
      health
      gold
      xp
      level
      isAlive
      nearbyMonsters {
        id
        name
        hp
        isAlive
      }
    }
  }
}

query GetLocationInfo($x: Int!, $y: Int!) {
  getLocationInfo(x: $x, y: $y) {
    success
    message
    data {
      location {
        x
        y
        biomeName
        description
        height
        temperature
        moisture
      }
      monsters {
        id
        name
        hp
        isAlive
      }
      players {
        id
        name
        hp
        isAlive
      }
      recentCombat {
        id
        attackerId
        attackerType
        defenderId
        defenderType
        damage
        timestamp
      }
    }
  }
}

query GetPlayerWithLocation($slackId: String!) {
  getPlayer(slackId: $slackId) {
    success
    message
    data {
      id
      name
      x
      y
      hp
      maxHp
      strength
      agility
      health
      gold
      xp
      level
      isAlive
      nearbyMonsters {
        id
        name
        hp
        isAlive
      }
      currentTile {
        x
        y
        biomeName
        description
        height
        temperature
        moisture
      }
      nearbyPlayers {
        id
        name
        hp
        isAlive
      }
    }
  }
}
mutation CreatePlayer($input: CreatePlayerInput!) {
  createPlayer(input: $input) {
    success
    message
    data {
      id
      slackId
      name
      x
      y
      hp
      maxHp
      strength
      agility
      health
      gold
      xp
      level
      isAlive
      updatedAt
    }
  }
}

mutation RerollPlayerStats($slackId: String!) {
  rerollPlayerStats(slackId: $slackId) {
    success
    message
    data {
      id
      slackId
      name
      strength
      agility
      health
    }
  }
}

mutation CompletePlayer($slackId: String!) {
  updatePlayerStats(slackId: $slackId, input: { hp: 10 }) {
    success
    message
    data {
      id
      slackId
      name
      isAlive
    }
  }
}

mutation DeletePlayer($slackId: String!) {
  deletePlayer(slackId: $slackId) {
    success
    message
    data {
      id
      slackId
      name
    }
  }
}
