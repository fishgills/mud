name: CI
on:
  pull_request:

permissions:
  contents: read

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Generate changelog
        run: yarn changelog
      - name: Ensure changelog committed
        run: |
          if ! git diff --exit-code CHANGELOG.md > /dev/null; then
            echo "::error::CHANGELOG.md has uncommitted changes. Please run 'yarn changelog', commit the updated CHANGELOG.md, and push your changes."
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn turbo lint

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Prisma generate (workspace)
        run: yarn --cwd libs/database generate
      - name: Run tests (turbo)
        env:
          NODE_ENV: test
          CI: true
          USE_IN_MEMORY_REDIS: 'true'
          SKIP_REAL_SERVICES: 'true'
        run: yarn turbo run test

  build:
    name: Build (sanity)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Prisma generate (workspace)
        run: yarn --cwd libs/database generate
      - name: Run build (turbo)
        env:
          NODE_ENV: production
          CI: true
          USE_IN_MEMORY_REDIS: 'true'
          SKIP_REAL_SERVICES: 'true'
        run: yarn turbo run build

  web-e2e:
    name: Web E2E (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests (web)
        env:
          CI: true
        run: yarn --cwd apps/web test:e2e
