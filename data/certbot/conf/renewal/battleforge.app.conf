version = 4.2.0
archive_dir = /etc/letsencrypt/archive/battleforge.app
cert = /etc/letsencrypt/live/battleforge.app/cert.pem
privkey = /etc/letsencrypt/live/battleforge.app/privkey.pem
chain = /etc/letsencrypt/live/battleforge.app/chain.pem
fullchain = /etc/letsencrypt/live/battleforge.app/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 28d521aa3e88a2b548011cf8466fb550
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
closet.battleforge.app = /var/www/certbot
