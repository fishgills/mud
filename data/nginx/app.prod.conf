server {
  listen 80;
  server_name server.battleforge.app battleforge.app slack.battleforge.app;

  # Health endpoint used by the load balancer
  location /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  # Route Slack events and slash commands to the slack container
  location ^~ /slack/ {
    proxy_pass http://slack:3002/slack/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Preserve original client protocol provided by the external LB
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Ensure /world requests carry a trailing slash
  location = /world {
    return 301 /world/;
  }

  # Public API backed by the world service
  location ^~ /world/ {
    proxy_pass http://world:3001/world/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
  }

  # Default all other traffic to the world service; DM remains internal-only
  location / {
    proxy_pass http://world:3001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
  }
}
